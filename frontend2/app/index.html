<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--<meta name="viewport" content="width=399, initial-scale=1, maximum-scale=1">-->
    <title>Temperature Control</title>


    <link rel="stylesheet" href="styles/h5bp.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="scripts/3rdparty/c3-0.4.10/c3.min.css" type="text/css">

  </head>
  <body>
    <header class="app-bar">
      <div class="app-bar-container">
        <h1 class="logo">Temperature Control</h1>
      </div>
    </header>

    <nav class="navdrawer-container">
      <h4>Navigation</h4>
      <ul>
        <li><a href="#graphs">Graphs</a></li>
        <li><a href="#control">Control</a></li>
        <li><a href="#config">Configure</a></li>
      </ul>
    </nav>

    <main>
        <x-whosHome id="whosHome"></x-whosHome>
        <x-graph2 id="graph2"></x-graph2>
        <x-controls id="controls"></x-controls>
        <x-registerDevices id="registerDevices"></x-registerDevices>
        <x-cyclicBuffer id="bufferSetPoints" label="temp_setting_1_week" stepSize="15" displayMax="30" displayMin="10" displayScale="1" displayStep="0.5"></x-cyclicBuffer>
        <x-cyclicBuffer id="usersSetHome" label="whos_home_1_week" stepSize="30" displayMax="1" displayMin="0" displayScale="20" displayStep="0.01"></x-cyclicBuffer>
    </main>

    <script src="/scripts/3rdparty/d3/d3.min.js"></script>
    <script src="/scripts/3rdparty/x-tag-components.min.js"></script> 
    <script src="/scripts/3rdparty/handlebars-v2.0.0.js"></script>
    <script src="/scripts/network.js"></script>
    <script src="/scripts/data.js"></script>
    <script src="/scripts/controls.js"></script>
    <script src="/scripts/displayConfigure.js"></script>
    <script src="/scripts/vacation.js"></script>
    <script src="/scripts/index.js"></script>
    
    <script src="/scripts/cyclicBuffer.js"></script> 
    <script src="/scripts/registerDevices.js"></script>
    <script src="/scripts/whosHome.js"></script>
    
    <script src="/scripts/3rdparty/c3.min.js"></script>
    <script src="/scripts/graph2.js"></script>

  </body>
</html>
