<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Temperature Control</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="images/touch/chrome-touch-icon-196x196.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- build:css styles/components/main.min.css -->
    <link rel="stylesheet" href="styles/h5bp.css">
    <link rel="stylesheet" href="styles/components/components.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
        <h1 class="logo">Temperature Control</h1>
        <section class="app-bar-actions">
        <!-- Put App Bar Buttons Here -->
        </section>
      </div>
    </header>

    <nav class="navdrawer-container promote-layer">
      <h4>Navigation</h4>
      <ul>
        <li><a href="#graphs">Graphs</a></li>
        <li><a href="#control">Control</a></li>
	<li><a href="#config">Configure</a></li>
      </ul>
    </nav>

    <main>
      <p>Welcome to Web Temperature Control.</p>
      <div id="people"></div>
      <div id="paper"></div>
      <div id="log"></div>

    </main>

    <!-- build:js scripts/main.min.js -->
    <script src="/scripts/main.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/3rdparty/raphael.min.js -->
    <script src="/scripts/3rdparty/raphael.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/3rdparty/handlebars-v1.3.0.js -->
    <script src="/scripts/3rdparty/handlebars-v1.3.0.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/data.min.js -->
    <script src="/scripts/data.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/dial.min.js -->
    <script src="/scripts/dial.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/pageConfig.min.js -->
    <script src="/scripts/pageConfig.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/pageGraphs.min.js -->
    <script src="/scripts/pageGraphs.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/pageControls.min.js -->
    <script src="/scripts/pageControls.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/index.min.js -->
    <script src="/scripts/index.js"></script>
    <!-- endbuild -->

    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
